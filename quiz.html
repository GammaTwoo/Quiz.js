<html lang="en">
<head>

    <title>Quiz.js</title>
    <link rel="stylesheet" href="./assets/styles/quiz.css">
</head>
<body>

    <section class="prompt" id="promptContainer">

    <script src="./assets/script/quiz.js"></script>
</body>
</html>
