<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz.js</title>
    <link rel="stylesheet" href="./assets/styles/quiz.css">
</head>
<body>
    <header>Sample Timer</header>

    <main>
        <h1>Sample Question plus a bunch of text to simulate a long question</h1>

        <ul class="choices">
            <label for="a">
                <button value="a" id="a" class="option"> <p class="optn-ltr">A</p> <p class="btn-anim">Sample Option</p></button>
            </label>

            <label for="b">
                <button value="b" id="b" class="option"> <p class="optn-ltr">B</p> <p class="btn-anim">Sample Option</p></button>
            </label>

            <label for="c">
                <button value="c" id="c" class="option"> <p class="optn-ltr">C</p> <p class="btn-anim">Sample Option</p></button>
            </label>

            <label for="d">
                <button value="d" id="d" class="option"> <p class="optn-ltr">D</p> <p class="btn-anim">Sample Option</p></button>
            </label>
        </ul>
    </main>

    <script src="./assets/script/quiz.js"></script>
</body>
</html>
